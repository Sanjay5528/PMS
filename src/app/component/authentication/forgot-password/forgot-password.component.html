



<div style="display: flex;justify-content: center;align-items: center;height: 100%;" >
<div class="main-div">
<h1 style="color: red;">{{data}}</h1>
</div>

  <div class="main-div"  *ngIf="flag">
    <div>
      <div class="text">
        <div class="p-15">
          <h2>Enter a Password</h2>
        </div>
        <form
          [formGroup]="forgetPassword"
          class="example-form"
          autocomplete="off"
        >
          <div>
            <div>
              <mat-label>New Password</mat-label>
              <mat-form-field style="width: 100%" appearance="outline">
                <input
                  matInput
                  formControlName="password"
                  placeholder="Password"
                  [type]="hide ? 'password' : 'text'"
                  type="password"
                  required
                /><mat-icon matSuffix (click)="hide = !hide">{{
                  hide ? "visibility_off" : "visibility"
                }}</mat-icon>
              </mat-form-field>
            </div>
            <div>
              <mat-label>Confirm Password</mat-label>
              <mat-form-field style="width: 100%" appearance="outline">
                <input
                  matInput
                  formControlName="confirm_password"
                  placeholder="Password"
                  [type]="hide ? 'password' : 'text'"
                  type="password"
                  required
                /><mat-icon matSuffix (click)="hide = !hide">{{
                  hide ? "visibility_off" : "visibility"
                }}</mat-icon>
              </mat-form-field>
            </div>
            <div>
              <!-- <mat-label>OTP</mat-label>
              <mat-form-field style="width: 100%" appearance="outline">
                <input
                  matInput
                  type="text"
                  formControlName="otp"
                  placeholder="User ID"
                  required
                />
              </mat-form-field> -->
            </div>
  
            <div class="example-button-row">
              <button
                mat-raised-button
                class="login-button"
                style="background-color: rgb(64, 123, 255); color: white"
                (click)="forgotPassword()"
              >
                Submit
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
